<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test.css">
    <script type="module" src="main.js"></script>
    <script src="https://kit.fontawesome.com/deb260c315.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>untitled</h1>

    <div class="frame">
        <div class="canvas_container">
            <canvas id="board" width="300px" height="600px"></canvas>
        </div>

        <div class="hud_container">
            <div class="hud_line">
                <p class="hud_param">Time</p>
                <p id="counter_time" class="hud_value">--:--</p>
            </div>

            <div class="hud_line">
                <p class="hud_param">Score</p>
                <p id="counter_score" class="hud_value">-</p>
            </div>

            <div class="hud_line">
                <p class="hud_param">Health</p>
                <br>
                <p id="health-1" class="hud_param fa-solid fa-heart"></p>
                <p id="health-2" class="hud_param fa-solid fa-heart"></p>
                <p id="health-3" class="hud_param fa-regular fa-heart"></p>
            </div>
        </div>
    </div>

</body>

</html>
